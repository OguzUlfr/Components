<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Navbar</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-brand">
            <img src="https://i.hizliresim.com/f1u2jzj.png" alt="">
            <span>Shopping</span>
        </div>
        <div class="nav-search">
            <input id="search-input" placeholder="Search" type="text">
        </div>
        <div class="my-account">
            <div class="account-group">
                <span class="material-icons">room</span>
                <span class="account-group-title">Location</span>
            </div>
            <div class="account-group">
                <span class="material-icons">shopping_cart</span>
                <span class="account-group-title">Card</span>
            </div>
            <div class="account-group">
                <span class="material-icons">person</span>
                <span class="account-group-title">Account</span>
                <div class="account-detail">
                    <ul class="account-list">
                        <li class="account-link"><a href=""><span class="material-icons">login</span>SignUp</a></li>
                        <li class="account-link"><a href=""><span class="material-icons">logout</span>SignIn</a></li>
                        <li class="account-link"><a href=""><span class="material-icons">inventory_2</span>Orders</a></li>
                        <li class="account-link"><a href=""><span class="material-icons">favorite</span>Favorites</a></li>
                        <li class="account-link"><a href=""><span class="material-icons">account_balance_wallet</span>Wallet</a></li>
                        <li class="account-link"><a href=""><span class="material-icons">confirmation_number</span>Coupons</a></li>
                        <li class="account-link"><a href=""><span class="material-icons">manage_accounts</span>User Information</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
